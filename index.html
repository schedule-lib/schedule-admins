<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;1,100&family=Inter:wght@100;200;300;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Schedule | Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <h1>Serviço de agendamento</h1>

        <div class="already-group">
          <div class="server-done">
            <h5>Agências:</h5>
          </div>
          <ul>
            <li><a href="#">Nubank</a></li>
            <li><a href="#">Banco do brasil</a></li>
            <li><a href="#">Polícia federal</a></li>
            <li><a href="#">Centro médico</a></li>
          </ul>
        </div>

        <button class="default">Adicionar empresa</button>
      </aside>

      <article class="main-content">
        <div class="agency-header">
          <h4>Agencia bancaria AOA</h4>
          <div>+</div>
        </div>

        <div class="main">
          <div class="plans-group">
            <div class="plan-b">
              <h4>Plano da Agência</h4>
            </div>
            <div class="plan-block">
              <strong>ESSENCIAL</strong>
            </div>
            <div class="plan-block">
              <strong>PROFESSIONAL</strong>
            </div>
          </div>

          <div class="athentication">
            <h3>Autenticação</h3>
            <form id="athentication-form" action="#">
              <div class="data-group">
                <label for="email">Identificador</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="ex: nubank@nu.com"
                />
              </div>

              <div class="data-group">
                <label for="password">senha</label>
                <input type="password" name="password" id="password" />
              </div>
            </form>
          </div>
        </div>

        <div class="bottom">
          <button class="final">Finalizar criação da agência</button>
        </div>
      </article>
    </div>
  </body>
</html>
